<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month" class="btn">
                < Prev</button>
                    <h2 id="month-year"></h2>
                    <button id="next-month" class="btn">Next ></button>
        </div>
        <div class="week">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <div class="dates" id="calendar-dates"></div>
    </div>

    <div class="streaks-container">
        <div class="streaks-title">
          <span class="light-icon">⚡️</span>
          <p class="streaks-title">Streaks</p>
        </div>
        <div class="streaks-data">
            <div class="current-streak-con">
                <div class="current-streak">
                    <p>Current Streaks</p>
                    <p>15 <span>Days</span></p>
                </div>
                <div class="this-month-streak">
                     <p>This month Streak</p>
                     <p>15/31 <span>Days</span></p>  
                </div>
            </div>
            <div class="longest-streak-con">
                <div class="current-streak">
                    <p>Current Streaks</p>
                    <p>15 <span>Days</span></p>
                </div>
                <div class="this-month-streak">
                     <p>This month Streak</p>
                     <p>15/31 <span>Days</span></p>  
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
